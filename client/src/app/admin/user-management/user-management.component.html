<div class="row">
  <table class="table">
    <tr>
      <th style="width: 30%;">Username</th>
      <th style="width: 30%;">Active roles</th>
      <th style="width: 30%;"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="openRolesModal(user)">Edit roles</button></td>
    </tr>
  </table>
</div>
